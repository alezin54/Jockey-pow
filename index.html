<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jockey pow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">

            <div class="results">
                <div>
                    <span class="user-result">
                        <img 
                        src="./Imagens/pedra.png" 
                        alt="escolha do usuario">
                    </span>
                    
                    <span class="computer-result">
                        <img 
                        src="./Imagens/pedra.png" 
                        alt="escolha do computador">
                    </span>
                </div>
                    <p class="result-text">Se divirta </p>
            </div>

            <div class="options">
                    <span class="option-image">
                        <img 
                        src="./Imagens/pedra.png" 
                        alt="imagem pedra">
                        <p>Pedra</p>
                    </span>

                    <span class="option-image">
                        <img 
                        src="./Imagens/papel.png" 
                        alt="imagem papel">
                        <p>Papel</p>
                    </span>

                    <span class="option-image">
                        <img 
                        src="./Imagens/tesoura.png" 
                        alt="imagem tesoura">
                        <p>Tesoura</p>
                    </span>
            </div>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
